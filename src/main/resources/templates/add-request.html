<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">CRM System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/requests"> All Requests</a></li>
                <li class="nav-item"><a class="nav-link" href="/requests?filter=new"> New Requests</a></li>
                <li class="nav-item"><a class="nav-link" href="/requests?filter=handled"> Processed Requests</a></li>
                <li class="nav-item"><a class="nav-link fw-bold active-filter" href="/add-request"> Add Request</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center mb-4">Add a New Request</h2>

    <form action="/add-request" method="post" class="shadow p-4 bg-white rounded">
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" name="userName" class="form-control" placeholder="Enter full name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" name="phone" class="form-control" placeholder="+7 777 777 77 77" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Comment</label>
            <textarea name="commentary" class="form-control" rows="3" placeholder="Additional information..."></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Course</label>
            <select name="course.id" class="form-select" required>
                <option value="">-- Select a course --</option>
                <option th:each="c : ${courses}" th:value="${c.id}"
                        th:text="${c.name + ' — ' + c.price + '₸'}"></option>
            </select>
        </div>

        <div class="d-flex justify-content-between mt-4">
            <a href="/requests" class="btn btn-secondary"> Back</a>
            <button type="submit" class="btn btn-primary"> Save</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
