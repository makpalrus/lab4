<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Requests</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/"> CRM System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link"
             th:classappend="${(filter == null || filter == '') ? 'active-filter' : ''}"
             href="/requests"> All Requests</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
             th:classappend="${filter == 'new' ? 'active-filter' : ''}"
             href="/requests?filter=new"> New Requests</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
             th:classappend="${filter == 'handled' ? 'active-filter' : ''}"
             href="/requests?filter=handled"> Processed Requests</a>
        </li>
        <li class="nav-item"><a class="nav-link" href="/add-request"> Add Request</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h2 class="text-center mb-4" th:text="${title}">All Requests</h2>

  <table class="table table-striped align-middle text-center shadow-sm">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Phone</th>
      <th>Course</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="req : ${requests}">
      <td th:text="${req.id}"></td>
      <td th:text="${req.userName}"></td>
      <td th:text="${req.phone}"></td>
      <td th:text="${req.course != null ? req.course.name : 'â€”'}"></td>
      <td>
                <span th:if="${!req.handled}" class="status-badge status-new">
                     New
                </span>
        <span th:if="${req.handled}" class="status-badge status-processed">
                     Processed
                </span>
      </td>
      <td>
        <a th:href="@{'/requests/' + ${req.id}}" class="btn btn-sm btn-info"> View</a>
        <a th:if="${!req.handled}" th:href="@{'/assign/' + ${req.id}}" class="btn btn-sm btn-success"> Process</a>
        <span th:if="${req.handled}" class="text-muted action-done"> Done</span>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
