<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Requests</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #00796b;">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold text-white" href="/">CRM System</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link text-white" href="/requests">All Requests</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/requests?filter=new">New Requests</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/requests?filter=handled">Processed Requests</a></li>
        <li class="nav-item"><a class="nav-link text-white fw-bold" href="/add-request">+ Add Request</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h2 class="text-center mb-4" th:text="${title}">All Requests</h2>

  <table class="table table-bordered table-striped align-middle text-center shadow-sm">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Phone</th>
      <th>Course</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="req : ${requests}">
      <td th:text="${req.id}"></td>
      <td th:text="${req.userName}"></td>
      <td th:text="${req.phone}"></td>
      <td th:text="${req.course != null ? req.course.name : 'â€”'}"></td>
      <td>
                <span th:text="${req.handled ? 'Processed' : 'New'}"
                      th:classappend="${req.handled ? 'text-success fw-bold' : 'text-warning fw-bold'}"></span>
      </td>
      <td>
        <a th:href="@{'/requests/' + ${req.id}}" class="btn btn-sm btn-info">View</a>
        <a th:if="${!req.handled}" th:href="@{'/assign/' + ${req.id}}" class="btn btn-sm btn-success">Process</a>
        <span th:if="${req.handled}" class="text-muted">Done</span>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
