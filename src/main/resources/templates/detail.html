<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Request Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/"> CRM System</a>
  </div>
</nav>

<div class="container mt-5">
  <h2 class="text-center mb-4">Request Details</h2>

  <div class="card shadow-sm p-4 card-detail-accent">
    <p><strong>ID:</strong> <span th:text="${request.id}"></span></p>
    <p><strong>Name:</strong> <span th:text="${request.userName}"></span></p>
    <p><strong>Phone:</strong> <span th:text="${request.phone}"></span></p>
    <p><strong>Comment:</strong> <span th:text="${request.commentary}"></span></p>
    <p><strong>Course:</strong> <span th:text="${request.course != null ? request.course.name : 'â€”'}"></span></p>

    <div th:if="${request.operators != null && !#lists.isEmpty(request.operators)}">
      <p><strong>Assigned Operators:</strong></p>
      <ul>
        <li th:each="op : ${request.operators}"
            th:text="${op.name + ' ' + op.surname + ' (' + op.department + ')'}"></li>
      </ul>
    </div>

    <div th:if="${request.operators == null || #lists.isEmpty(request.operators)}">
      <p><em>No operators assigned yet.</em></p>
    </div>

    <a href="/requests" class="btn btn-secondary mt-3"> Back</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
