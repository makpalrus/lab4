<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assign Operators</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"> CRM System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active-filter" th:href="@{/requests}"> All Requests</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="/requests?filter=new"> New Requests</a></li>
                <li class="nav-item"><a class="nav-link" href="/requests?filter=handled"> Processed Requests</a></li>
                <li class="nav-item"><a class="nav-link" href="/add-request"> Add Request</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center mb-4">Assign Operators</h2>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <p><strong>Name:</strong> <span th:text="${request.userName}"></span></p>
            <p><strong>Phone:</strong> <span th:text="${request.phone}"></span></p>
            <p><strong>Comment:</strong> <span th:text="${request.commentary}"></span></p>
            <p><strong>Course:</strong> <span th:text="${request.course.name}"></span></p>
        </div>
    </div>

    <form th:action="@{'/assign/' + ${request.id}}" method="post" class="shadow p-4 bg-white rounded">
        <h5 class="mb-3">Select operators:</h5>

        <div class="mb-3" th:each="op : ${operators}">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" th:name="operatorIds" th:value="${op.id}">
                <label class="form-check-label" th:text="${op.name + ' ' + op.surname + ' (' + op.department + ')'}"></label>
            </div>
        </div>

        <div class="d-flex justify-content-between mt-4">
            <a href="/requests" class="btn btn-secondary"> Back</a>
            <button type="submit" class="btn btn-success"> Assign</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
